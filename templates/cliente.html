<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Dispositivo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Control del Velador</h1>
    <button onclick="enviarComando('encender')">Encender</button>
    <button onclick="enviarComando('apagar')">Apagar</button>
    <p id="estado"></p>

    <script>
        async function enviarComando(comando) {
            const url = 'http://186.122.108.18:5000/controlar';
            const estado = { "comando": comando };

            try {
                const respuesta = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(estado)
                });

                const resultado = await respuesta.json();
                document.getElementById('estado').innerText = `Mensaje del servidor: ${resultado.mensaje}`;
                console.log(resultado);

            } catch (error) {
                document.getElementById('estado').innerText = 'Error al conectar con el servidor.';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Kahoot - Únete</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .form-box { padding: 20px; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kahoot de Redes</h1>
        
        <div class="form-box">
            <h2>Ingresa tu Nombre</h2>
            <input type="text" id="nombre-input" placeholder="Nombre (o 'Admin')" required style="padding: 10px; width: 80%; margin-bottom: 15px;">
            <button onclick="unirseAlJuego()">Unirse al Juego</button>
            <p id="mensaje-error" style="color: red; margin-top: 15px;"></p>
        </div>
    </div>

    <script>
        const socket = io(); 
        const REDIRECTION_DELAY = 100; // 100 milisegundos de espera para que el socket se establezca

        socket.on('connect', () => {
            console.log('Conectado al servidor.');
        });
        
        // Maneja la orden de redirigir (solo si el nombre es 'Admin')
        socket.on('redirigir', (url) => {
            // La redirección del Admin es inmediata porque el servidor lo confirma.
            window.location.href = url;
        });

        // Maneja el error si ya hay un Admin activo
        socket.on('mensaje_error_login', (msg) => {
            document.getElementById('mensaje-error').textContent = msg;
        });

        function unirseAlJuego() {
            const nombre = document.getElementById('nombre-input').value.trim();
            const esAdmin = nombre.toUpperCase() === "ADMIN";
            const mensajeError = document.getElementById('mensaje-error');
            mensajeError.textContent = '';
            
            if (!nombre) {
                mensajeError.textContent = '¡Ingresa un nombre para continuar!';
                return;
            }

            // 1. Envía el nombre al servidor para validación
            socket.emit('conectar_jugador', {nombre: nombre});
            
            // 2. Si es un JUGADOR regular, espera un momento antes de redirigir.
            // Esto evita la "race condition" (condición de carrera) que cierra el socket.
            if (!esAdmin) {
                // Guarda el nombre en el almacenamiento local
                localStorage.setItem('kahoot_nombre', nombre);
                
                // CORRECCIÓN: Usamos un timeout para asegurar que el servidor registre el socket.
                setTimeout(() => {
                    window.location.href = '/jugador'; 
                }, REDIRECTION_DELAY);
            }
            
            // Nota: Si es Admin, el servidor emitirá 'redirigir' por SocketIO.
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control EFI Redes - Enrutamiento Avanzado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .scenario-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
            width: 80%;
        }
        .scenario-button:hover {
            background-color: #0056b3;
        }
        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #e9ecef;
            color: #333;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Proyecto EFI Redes: Control de Dispositivos Segmentados</h1>
        <p>Demostración de Enrutamiento, Segmentación (VLAN) y Firewall en LAN</p>
    </div>

    <div class="container">
        <h2>Escenarios de Control IoT</h2>
        
        <button class="scenario-button" onclick="sendControl('/api/modo_cine')">
            🎬 MODO CINE (Enrutamiento Complejo)
        </button>
        
        <button class="scenario-button" onclick="sendControl('/api/modo_trabajo')">
            💻 MODO TRABAJO (Segmentación de Red)
        </button>

        <button class="scenario-button" style="background-color: #dc3545;" onclick="sendControl('/api/apagar_todo')">
            🔴 APAGAR TODO
        </button>

        <div class="status-message" id="status">Esperando comandos...</div>
    </div>

    <script>
        /**
         * Función JavaScript para enviar peticiones al servidor Python.
         * En entornos reales, se usaría fetch() o Axios.
         * @param {string} endpoint - La ruta API del servidor a la que llamar (ej: /api/modo_cine).
         */
        function sendControl(endpoint) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = `Enviando comando a ${endpoint}...`;
            statusDiv.style.backgroundColor = '#ffc107'; // Amarillo para 'Cargando'

            // Usamos XMLHttpRequest (compatible con todos los navegadores) para la petición AJAX
            const xhr = new XMLHttpRequest();
            xhr.open("POST", endpoint, true);
            
            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 300) {
                    // Éxito: La respuesta del servidor
                    try {
                        const response = JSON.parse(xhr.responseText);
                        statusDiv.textContent = `✅ ÉXITO: ${response.message}`;
                        statusDiv.style.backgroundColor = '#28a745'; // Verde
                    } catch (e) {
                        statusDiv.textContent = '✅ ÉXITO: Comando enviado.';
                        statusDiv.style.backgroundColor = '#28a745';
                    }
                } else {
                    // Error: El servidor devolvió un código de error
                    statusDiv.textContent = `❌ ERROR ${xhr.status}: Fallo al comunicarse con el servidor.`;
                    statusDiv.style.backgroundColor = '#dc3545'; // Rojo
                }
            };

            xhr.onerror = function () {
                // Error de red (servidor caído o ngrok desconectado)
                statusDiv.textContent = '⚠️ ERROR DE CONEXIÓN: Verifica el servidor Python y el túnel ngrok.';
                statusDiv.style.backgroundColor = '#dc3545';
            };

            xhr.send(); // Envía la petición POST
        }
    </script>
</body>
</html>
